<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load static %}

        <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/foodpartner-717d3.appspot.com/o/iconos%2Flogo%2Flogo.png?alt=media&token=f996593f-3a33-4a0e-b8ae-ab2267d8b3a9"
        style="width: 64px; height: 64px;" type="image/png">
        <link rel="stylesheet" href="{% static 'css/ajustes.css' %}">
        <link rel="stylesheet" href="{% static 'css/buttoms.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbar_footer.css' %}">

        {% comment %} <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
        <link rel="stylesheet" href="{% static 'css/loggin.css' %}">
        <link rel="stylesheet" href="{% static 'css/user.css' %}"> {% endcomment %}

        {% block extra_css %}{% endblock %}

        <title>
            {% block title %}
            {% endblock %}
        </title>

    </head>
    <body>
        <header>
            <nav>
                {% block navbar %}
                {% endblock %}
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            
            <div class="pie_pagina">
                <div class="redes_sociales">
                    <a href="#"><img class="iconos_redes facebook" src="https://firebasestorage.googleapis.com/v0/b/foodpartner-717d3.appspot.com/o/iconos%2Ffooter%2Ffacebook.svg?alt=media&token=96451d83-c793-4a10-a232-980affbce97d" alt=""></a>
                    <a href="#"><img class="iconos_redes instagram" src="https://firebasestorage.googleapis.com/v0/b/foodpartner-717d3.appspot.com/o/iconos%2Ffooter%2Fgoogle.svg?alt=media&token=f0773899-82ab-4082-b37a-7e6a1dfd2414" alt=""></a>
                    <a href="#"><img class="iconos_redes google" src="https://firebasestorage.googleapis.com/v0/b/foodpartner-717d3.appspot.com/o/iconos%2Ffooter%2Finstagram.svg?alt=media&token=77235fa5-dc40-44bd-998b-b811e8bb38c4" alt=""></a>
                </div>
                <div class="secciones_pagina">
                    <a class="link_pie" href="#">nuestros restaurantes</a>
                    <a class="link_pie" href="{% url 'contacto' %}">contactenos</a>
                </div>
                <div class="politicas">
                    <a class="link_pie" href="#">terminos y condiciones</a>
                </div>
                <div class="derechos_reservados">
                    <p>©️todos los derechos reservados</p>
                </div>
            </div>
        </footer>
    </body>
</html>
