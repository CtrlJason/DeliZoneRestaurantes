<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/buttoms.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="sub_navbar">
                <ul class="ul_sub-navbar">
                    <li><a class="link_sub-navbar" href="#">restaurantes</a></li>
                    <li><a class="link_sub-navbar" href="#">contactenos</a></li>
                </ul>
            </div>
            <div class="main_navbar">
                <ul class="ul_main-navbar">
                    <li><a class="link_main-navbar" href="./index.html">Inicio</a></li>
                    <li><a class="link_main-navbar" href="../pag_platos/index.html">Platos</a></li>
                    <!-- Links con iconos -->
                    <!-- carrito -->
                    <li><a class="link_main-navbar_car-shopping" href="#"><img src="../resources/img/icons/car_shopping.svg" alt="Carrito de compras"></a></li>
                    <div class="car-shopping_main-navbar">
                        <h2 class="title_car-shopping_main-navbar">Carrito</h2>
                    </div>
                    <!-- user -->
                    <li><a class="link_main-navbar_user" href="../pag_user/index.html"><img src="../resources/img/icons/user.svg" alt="icono de usuario"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="formulario">
            <fieldset>
                <legend>Informacion Básica</legend>
                <h4>Nombre</h4>
                <input type="text" placeholder="juan">
                <h4>Apellidos</h4>
                <input type="text" placeholder="garcia">
                <h4>Correo electronico</h4>
                <input type="email" placeholder="email@gmail.com">
            </fieldset>

            <fieldset>
                <legend>Descripción</legend>
                <div class="area_texto">
                    <textarea rows="6"></textarea>
                </div>
            </fieldset>
        </div>
    </section>
</body>
</html>
