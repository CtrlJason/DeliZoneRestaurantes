{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pasarela_pagos/pasarela_pagos.css' %}">
{% endblock %}


{% block title %}
    Tienda
{% endblock %}

{% block content %}
    <div class="escoger-tienda">
        <div class="seccion-1">
            <h4>Como prefieres recibir tú pedido</h4>
            <div class="contenido">
                <div class="botones">
                    <button id="mostrarDireccion" class="boton-domicilio">
                        <img src="https://firebasestorage.googleapis.com/v0/b/delizone-1a227.appspot.com/o/DeliZone%2FPasarelaPagos%2Ficono-moto-paquete.svg?alt=media&token=c2c75c6c-eaa4-4a34-b18f-c8b5527b3f99" alt="icono moto con un paquete">
                        <p>A Domiciolio</p>
                    </button>
                    <button id="mostrarMapa" class="boton-domicilio">
                        <img src="https://firebasestorage.googleapis.com/v0/b/delizone-1a227.appspot.com/o/DeliZone%2FPasarelaPagos%2Ficono-tienda.svg?alt=media&token=8364efce-3e6b-4f0c-bd58-0895662d3050" alt="icono tienda">
                        <p>Recoger en Tienda</p>
                    </button>
                </div>
                <form id="formularioDireccion" class="formulario" method="POST" action="{% url 'enviar_direccion' %}">
                    {% csrf_token %}
                    <h2 class="">Dirección</h2>
                    <!-- Tipo de Dirección -->
                    <label for="Ciudad">Ciudad:</label>
                    <select id="Ciudad" name="Ciudad" required>
                        <option value="">Seleccione</option>
                        <option value="Bogota">Bogotá</option>
                    </select>
                    <br><br>
            
                    <!-- Localidad -->
                    <label for="localidad">Localidad:</label>
                    <select id="localidad" name="localidad" required>
                        <option value="">Seleccione</option>
                        <option value="Usaquén">Usaquén</option>
                        <option value="Chapinero">Chapinero</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="San Cristóbal">San Cristóbal</option>
                        <option value="Usme">Usme</option>
                        <option value="Tunjuelito">Tunjuelito</option>
                        <option value="Bosa">Bosa</option>
                        <option value="Kennedy">Kennedy</option>
                        <option value="Fontibón">Fontibón</option>
                        <option value="Suba">Suba</option>
                        <option value="Engativá">Engativá</option>
                        <option value="Ciudad Bolívar">Ciudad Bolívar</option>
                    </select>
                    <br><br>

                    <!-- Barrio -->
                    <label for="barrio">Barrio:</label>
                    <input class="inputs-datos" type="text" id="barrio" name="barrio" required placeholder="Ej. El Chicó">
                    <br><br>

                    <!-- Direccion -->
                    <label for="Direccion">Direccion:</label>
                    <select id="Direccion" name="Direccion" required>
                        <option value="">-Tipo de via-</option>
                        <option value="Anilo">Anilo</option>
                        <option value="Autopista">Autopista</option>
                        <option value="Avenida">Avenida</option>
                        <option value="Avenida Calle">Avenida Calle</option>
                        <option value="Avenida Carrera">Avenida Carrera</option>
                        <option value="Calle">Calle</option>
                        <option value="Carrera">Carrera</option>
                        <option value="Circular">Circular</option>
                        <option value="Diagonal">Diagonal</option>
                        <option value="Transversal">Transversal</option>
                        <option value="Zona">Zona</option>
                    </select>
                    <br><br>

                    <div class="direccion-datos">
                        <!-- input 1-->
                        <input type="text" id="dato-1" name="dato-1" required placeholder="Ej. 15 Sur">
                        <p>#</p>
                        <!-- input 2-->
                        <input type="text" id="dato-2" name="dato-2" required placeholder="Ej. 43 C">
                        <p>-</p>
                        <!-- input 3-->
                        <input type="text" id="dato-3" name="dato-3" required placeholder="Ej. 48">
                        <br><br>
                    </div>
            
                    <!-- Código Postal -->
                    <label for="codigo_postal">Código Postal:</label>
                    <input class="inputs-datos" type="text" id="codigo_postal" name="codigo_postal" placeholder="Ej. 110111">
                    <br><br>
            
                    <!-- Referencias adicionales -->
                    <label for="referencia">Datos de Direccion Adicionales (Opcional):</label>
                    <textarea id="referencia" name="referencia" placeholder="Ej. Casa de color blanco, frente a un parque."></textarea>
                    <br><br>
            
                    <!-- Botón de Envío -->
                    <button id="boton-pago1" class="bttn" type="submit">Enviar Dirección y Proceder al Pago</button>
                    <button id="boton-regresar1" class="bttn m-auto my-4" onclick="window.history.back();">Regresar</button>
                </form>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.832339561029!2d-74.07153092524828!3d4.623983895350748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f852d9563e2f7%3A0x506b1cbaa0a719c1!2sInter%20-%20Escuela%20Internacional%20de%20Estudios%20Superiores!5e0!3m2!1ses-419!2sco!4v1727662586769!5m2!1ses-419!2sco" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <a href="{% url 'pasarela_pagos' %}">
                        <button id="boton-pago2" class="bttn">Proceder al Pago</button>
                        <a href="{% url 'home' %}"><button id="boton-regresar2" class="bttn m-auto my-4">Regresar</button></a>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "js/compra.js" %}"></script>
{% endblock %}
